<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Planimetria con Cassoni Rifiuti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }

    .planimetria {
      width: 100%;
      height: auto;
      display: block;
    }

    .cassone {
      position: absolute;
      width: 10%; /* proporzionale alla larghezza della planimetria */
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Planimetria sfondo -->
  <img src="https://raw.githubusercontent.com/Giuseppe575/Immagine-/refs/heads/main/IMG_1959.png" alt="Planimetria" class="planimetria">

  <!-- Cassoni (2 file da 4, coordinate in percentuale relative alla planimetria) -->
  <img src="https://raw.githubusercontent.com/Giuseppe575/cassoni-autoparco/main/cassone-rsu.png" class="cassone" style="top: 65%; left: 10%;">
  <img src="https://raw.githubusercontent.com/Giuseppe575/cassoni-autoparco/main/cassone-plastica.png" class="cassone" style="top: 65%; left: 23%;">
  <img src="https://raw.githubusercontent.com/Giuseppe575/cassoni-autoparco/main/cassone-strade.png" class="cassone" style="top: 65%; left: 36%;">
  <img src="https://raw.githubusercontent.com/Giuseppe575/cassoni-autoparco/main/cassone-indiff.png" class="cassone" style="top: 65%; left: 49%;">

  <img src="https://raw.githubusercontent.com/Giuseppe575/cassoni-autoparco/main/cassone-rsu.png" class="cassone" style="top: 75%; left: 10%;">
  <img src="https://raw.githubusercontent.com/Giuseppe575/cassoni-autoparco/main/cassone-plastica.png" class="cassone" style="top: 75%; left: 23%;">
  <img src="https://raw.githubusercontent.com/Giuseppe575/cassoni-autoparco/main/cassone-strade.png" class="cassone" style="top: 75%; left: 36%;">
  <img src="https://raw.githubusercontent.com/Giuseppe575/cassoni-autoparco/main/cassone-indiff.png" class="cassone" style="top: 75%; left: 49%;">
</div>

</body>
</html>
